spring.application.name=Mutant


#Habilitar base de datos H2
spring.h2.console.enabled=true

# Configuraci?n de la base de datos H2
spring.datasource.url=jdbc:h2:mem:Mutant
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# LEVANTAR H2 con este comando
# http://localhost:8080/h2-console/


# Configuraci?n de JPA
#Para q nos muestre las secuencias sql que se ejecutan
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#La primera vez que arranca la app, si no encuentra las tablas las crea,
#de lo contrario solo las va actualizando.
spring.jpa.hibernate.ddl-auto=update

# puerto de ejecuci?n
server.port=8080
